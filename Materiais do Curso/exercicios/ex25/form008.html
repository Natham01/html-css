<body>
	<h1>Meu Oitavo formulario</h1>
	<form action="cadastro.php" method="get" autocomplete="on">
		
		<p>
			<label for="in1">Número 1:</label>
			<input type="number" id="in1" name="n1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
			<br><br>
			<label for="in2">Número 2:</label>
			<input type="number" id="in2" name="n2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
			<br><br>
			<label for="isoma">Soma: </label>
			<output id="isoma" name="soma">0</output>
		</p>

		<input type="submit" value="Enviar">
	</form>
