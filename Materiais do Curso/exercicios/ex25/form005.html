<body>
	<h1>Meu Quinto formulario</h1>
	<form action="cadastro.php" method="get" autocomplete="on">
		
		<fieldset>
			<legend>Sexo</legend>
			<input type="radio" name="sexo" id="smasc" value="M">
			<label for="smasc">Masculino</label><br>
			<input type="radio" name="sexo" id="sfem" value="F">
			<label for="sfem">Feminino</label><br>
		</fieldset>

		<fieldset>
			<legend>Esportes Favoritos</legend>
			
			<input type="checkbox" name="esfut" id="iesfut">
			<label for="iesfut">Futebol</label><br>
			
			<input type="checkbox" name="esbas" id="iesbas">
			<label for="iesbas">Basket</label><br>

			<input type="checkbox" name="esvol" id="iesvol">
			<label for="iesvol">Volei</label><br>

			<input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>

		</fieldset>

		<p><input type="submit" value="Enviar"></p>
	</form>
</body>
</html>
