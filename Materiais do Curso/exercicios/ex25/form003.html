<!DOCTYPE html>
<html lang="pt-br">

<body>
	<h1>Meu Terceiro formulario</h1>
	<form action="cadastro.php" method="POST" autocomplete="on">
		<p>
			<label for="inome">Nome:</label> 
			<input type="text" name="nome" id="inome" required minlength="5" placeholder="Nome Completo">
		</p>
		<p>
			<label for="imedia">Média:</label> 
			<input type="number" name="media" id="imedia" required min="0" max="10" placeholder="De 0 à 10" step="0.5">
		</p>
		<p>
			<label for="imes"> Período Letivo</label>
			<input type="month" name="mes" id="imes" required>
		</p>
		<p>
			<label for="idia"> Dia da Prova</label>
			<input type="date" name="dia" id="idia" required>
		</p>
		<p>
			<label for="ihora"> Hora da Prova</label>
			<input type="time" name="hora" id="ihora" required>
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
