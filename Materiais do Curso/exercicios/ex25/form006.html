<!DOCTYPE html>
<html lang="pt-br">

<body>
	<h1>Meu Sexto formulario</h1>
	<form action="cadastro.php" method="POST" autocomplete="on">
		
		<p>
			<label for="ifoto">Enviar foto: </label>
			<input type="file" name="foto" id="ifoto">
		</p>
		
		<p>
			<label for="icor">Cor: </label>
			<input type="color" name="cor" id="icor" value="#00ff00">
		</p>

		<p>
			<label for="inivel">Nivel de Satisfação: </label>
			<input type="range" name="inivel" id="inivel" min="5" max="10">
		</p>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
