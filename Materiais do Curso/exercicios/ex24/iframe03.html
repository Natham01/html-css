<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aula sobre Iframe</title>
	<style type="text/css">

		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		iframe#videoiframe {
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
		}

		}
	</style>
</head>

<body>
	<h1>O que usa IFRAME</h1>
	<h2>Video do VIMEO</h2>
	<div style="padding:25.25% 0 0 0;position:relative;">
		<iframe id="videoiframe" src="https://player.vimeo.com/video/759911151?h=3a3669479e&color=ffffff&title=0&byline=0&portrait=0" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
	</div>
	<script src="https://player.vimeo.com/api/player.js"></script>

	<h2>Google Maps usa Iframe</h2>

	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3655.60497068248!2d-46.75707868554156!3d-23.6184961695886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5526f62253e9%3A0x7da3163b49a911c!2sR.%20Jaracati%C3%A1%2C%20305%20-%20Jardim%20Umarizal%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005754-070!5e0!3m2!1spt-BR!2sbr!4v1666782338657!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

	<h2>Waze usa Iframe</h2>

	<iframe src="https://embed.waze.com/iframe?zoom=16&lat=-23.625728&lon=-46.756659&ct=livemap" width="600" height="450" allowfullscreen></iframe>

	<h2>Arquivos do GOOGLE DOCS</h2>
	<iframe src="https://docs.google.com/presentation/d/e/2PACX-1vT4-WOKNll9iCataw_Tbi50PbJ65JJwi9w-yBrV6Jt9bZcSN8K1JQgbCb_tmt34oQ/embed?start=false&loop=false&delayms=2000" frameborder="0" width="960" height="749" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

</body>
</html>
