<head>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Aula cap 16 - 1</title>

	<style type="text/css">
		h1 { 
			/*BOX LEVEL*/
			background-color: lightgray;
			height: 300px;
			width: 300px;

			border-width: 10px;
			border-style: solid;
			border-color: darkred;
			border:  10px solid darkgreen;

			padding: 8px 10px 8px 10px;

			margin: 20px auto 40px auto;

			outline: 5px dashed salmon;
		}

		.link {
			/*INLINE LEVEL*/
			border-width: 5px;
			border-style: dashed;
			border-color: red;
		}
	</style>
</head>

<body>
	<h1>Exemplos de BOX-LEVEL</h1>
	<p>Parágrafos tambem são exeplos de box-level, mas os <a class="link"href="#">link são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>

</body>
</html>
